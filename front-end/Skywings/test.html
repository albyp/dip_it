<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-card {
      position: relative;
      height: 300px;
      border: none;
      overflow: hidden;
    }

    .custom-card .card-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: transform 0.5s ease;
    }

    .custom-card .card-body {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      color: white;
      padding: 20px;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .custom-card .learn-more {
      opacity: 0;
      transition: opacity 0.5s ease;
      align-self: center;
      margin-top: 10px;
    }

    .custom-card:hover {
      opacity: 0.9;
    }

    .custom-card:hover .learn-more {
      opacity: 1;
    }

    .custom-card:hover .card-img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="card custom-card">
            <img src="images/aus-villa.jpg" alt="Luxury villa" class="card-img">
            <div class="card-body d-flex flex-column justify-content-end">
                <h3 class="card-title">Luxury Coastal Villa</h3>
                <p class="card-text">Escape to our quiet luxury tropical villas.</p>
                <button class="btn btn-primary learn-more">Learn More</button>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card custom-card">
            <img src="images/01 pexels-recal-media-60217.jpg" class="card-img" alt="Card image">
            <div class="card-body d-flex flex-column justify-content-end">
                <h2 class="card-title">Heading</h2>
                <p class="card-text">This is a one sentence description.</p>
                <button class="btn btn-primary learn-more">Learn More</button>
            </div>
        </div>
    </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
